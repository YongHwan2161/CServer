<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Brain</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="status"></div>
    <label id="contents"></label><br />
    <textarea id="textinput" cols="60"></textarea>
    <button id="myButton">Send</button><br />
    <input type="number" id="messageIndexInput" placeholder="Enter message index">
    <select id="outputFormatSelect">
        <option value="text">Text</option>
        <option value="binary">Binary</option>
        <option value="hex">Hexadecimal</option>
    </select>
    <button id="getMessageButton">Get Message</button><br />
    <input type="number" id="modifyIndexInput" placeholder="Enter index to modify">
    <input type="text" id="modifyMessageInput" placeholder="Enter new message">
    <button id="modifyMessageButton">Modify Message</button><br />
    <button id="getIndexTableInfoButton">Get Index Table Info</button>
    <button id="getFreeSpaceTableInfoButton">Get Free Space Table Info</button><br />
    <div id="output"></div>
    <div id="tableContainer"></div>
    <div id="file-tree"></div>
    <div id="editor"></div>
    <script type="module" src="/assets/js/app.js"></script>
</body>

</html>
